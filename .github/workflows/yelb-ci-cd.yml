name: Yelb CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: ./yelb-ui/Dockerfile
